<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e40af" opacity="0.1"/>
  
  <!-- Main Document Icon -->
  <g transform="translate(50, 40)">
    <!-- Document Base -->
    <rect x="10" y="10" width="80" height="100" rx="4" fill="#3b82f6" />
    <rect x="10" y="10" width="80" height="100" rx="4" fill="url(#docGradient)" />
    
    <!-- Document Fold -->
    <path d="M 70 10 L 70 30 L 90 30 Z" fill="#2563eb" opacity="0.8"/>
    
    <!-- Document Lines (representing text) -->
    <rect x="20" y="40" width="50" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <rect x="20" y="50" width="60" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <rect x="20" y="60" width="45" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <rect x="20" y="70" width="55" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
    <rect x="20" y="80" width="40" height="3" rx="1.5" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Magnifying Glass (Analysis Symbol) -->
  <g transform="translate(85, 85)">
    <!-- Glass Circle -->
    <circle cx="35" cy="35" r="25" fill="none" stroke="#10b981" stroke-width="6"/>
    <circle cx="35" cy="35" r="20" fill="#10b981" opacity="0.2"/>
    
    <!-- Glass Handle -->
    <rect x="52" y="52" width="20" height="6" rx="3" fill="#10b981" transform="rotate(45 52 52)"/>
    
    <!-- Analysis Sparkle/Data Points -->
    <circle cx="30" cy="30" r="2" fill="#10b981"/>
    <circle cx="35" cy="35" r="2" fill="#10b981"/>
    <circle cx="40" cy="32" r="2" fill="#10b981"/>
    <path d="M 28 35 L 32 32 L 36 37 L 42 30" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text: RFP -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e40af">RFP</text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">ANALYZER</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>